<div class="thread-container">
  <div *ngIf="loading()" class="loading">
    Cargando hilo
  </div>

  <div *ngIf="error()" class="error">
    {{ error() }}
    <button class="back-btn" (click)="loadThread()">Reintentar</button>
  </div>

  <div *ngIf="comment() && !loading()" class="main-comment">
    <div class="user">{{ comment()!.user }}</div>
    <div class="content">{{ comment()!.content }}</div>
    <div class="meta">{{ formatDate(comment()!.created) }}</div>
    
    <div class="comment-actions">
      <button class="reply-btn" (click)="toggleMainReply()">
        Responder
      </button>
      <span class="replies-count">{{ comment()!.replies }} respuestas</span>
    </div>

    <div *ngIf="showMainReplyBox()" class="reply-box">
      <textarea 
        [(ngModel)]="mainReplyText"
        placeholder="Escribe tu respuesta..."
        rows="3"
        [disabled]="submitting()"
      ></textarea>
      <div class="reply-actions">
        <button 
          class="cancel-btn" 
          (click)="toggleMainReply()"
          [disabled]="submitting()"
        >
          Cancelar
        </button>
        <button 
          class="submit-btn" 
          (click)="submitMainReply()"
          [disabled]="submitting() || !mainReplyText().trim()"
        >
          {{ submitting() ? 'Enviando...' : 'Enviar' }}
        </button>
      </div>
    </div>
  </div>

  <hr *ngIf="comment() && !loading()">

  <div *ngIf="comment() && !loading()" class="replies">
    <h4>Respuestas ({{ replies().length }})</h4>
    
    <div *ngIf="replies().length === 0" class="no-replies">
      No hay respuestas aÃºn
    </div>

    <div *ngFor="let reply of replies()" class="reply">
      <div class="reply-user">{{ reply.user }}</div>
      <div class="reply-content">{{ reply.content }}</div>
      <div class="meta">{{ formatDate(reply.created) }}</div>
      
      <div class="reply-actions">
        <button class="reply-btn" (click)="toggleReplyBox(reply)">
          Responder
        </button>
        <button class="delete-btn" (click)="deleteReply(reply.idComment)">
          Eliminar
        </button>
      </div>

      <div *ngIf="reply.showReplyBox" class="reply-box nested">
        <textarea 
          [(ngModel)]="reply.replyText"
          placeholder="Responder a {{ reply.user }}..."
          rows="2"
          [disabled]="submitting()"
        ></textarea>
        <div class="reply-actions">
          <button 
            class="cancel-btn" 
            (click)="toggleReplyBox(reply)"
            [disabled]="submitting()"
          >
            Cancelar
          </button>
          <button 
            class="submit-btn" 
            (click)="submitNestedReply(reply)"
            [disabled]="submitting() || !reply.replyText?.trim()"
          >
            {{ submitting() ? 'Enviando...' : 'Enviar' }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <button class="back-btn" (click)="goBack()">Volver a comentarios</button>
</div>
