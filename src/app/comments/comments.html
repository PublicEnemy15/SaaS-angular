<div class="comentarios-container">
  <div class="comentarios-header">
    <h1 class="comentarios-title">Comentarios para {{ domainName() }}</h1>
    <button class="btn btn-back" (click)="goBack()">Volver</button>
  </div>

  <div class="comentarios-grid" *ngIf="!loading() && !error()">
    <div class="comment-card" *ngFor="let comment of comments()">
      <div class="comment-card__header">
        <div class="comment-card__user-info">
          <div class="comment-card__username">{{ comment.username }}</div>
          <div class="comment-card__date">{{ formatDate(comment.date) }}</div>
        </div>
        <div class="comment-card__menu">
          <button class="menu-button" (click)="toggleMenu(comment.id)" [class.active]="activeMenu() === comment.id">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M6 12h.01m6 0h.01m5.99 0h.01"/>
            </svg>
          </button>
          <div class="dropdown-menu" [class.show]="activeMenu() === comment.id">
            <button class="dropdown-item" (click)="deleteComment(comment.id)">Eliminar comentario</button>
            <button class="dropdown-item" (click)="goToWeb()">Ir a la web</button>
          </div>
        </div>
      </div>
      
      <div class="comment-card__content" (click)="viewCommentReplies(comment.id)">
        <p class="comment-card__text">{{ comment.comment }}</p>
      </div>
      
      <div class="comment-card__footer">
        <div class="comment-card__replies" *ngIf="comment.replies > 0">
          <span class="replies-count">{{ comment.replies }} respuestas</span>
        </div>
      </div>
    </div>

    <div class="no-comments" *ngIf="comments().length === 0">
      <p>No hay comentarios disponibles.</p>
    </div>
  </div>

  <div class="loading" *ngIf="loading()">
    <p>Cargando comentarios...</p>
  </div>

  <div class="error" *ngIf="error()">
    <p>{{ error() }}</p>
  </div>
</div>
