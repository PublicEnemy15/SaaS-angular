<div class="form-container">
  <form (ngSubmit)="login()" class="form">
    <p> Bienvenido,<span>Inicia sesion para continuar</span> </p>
    <input type="email" placeholder="Email" name="email" [(ngModel)]="email"  required>
    <input type="password" placeholder="Contrasenia" name="password" [(ngModel)]="password" required>
    <button type="submit" class="btn button-login">Iniciar Sesion</button>

  </form>
</div>
