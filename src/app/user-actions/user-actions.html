<div class="user-actions">

  @if (!isLoggedIn && url !== 'register' && url !== 'login') {
    <a routerLink="/register" class="btn register-button">
      Registrarse
    </a>
  }

  @if (isLoggedIn) {
    <a routerLink="/platform" class="btn plataforma-button">
      Ir a plataforma
    </a>
  }

</div>
