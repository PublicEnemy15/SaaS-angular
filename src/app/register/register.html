<div class="form-container">
  <form (ngSubmit)="onRegister()" class="form">
    <p>Registrate!</p>
    <input type="text" placeholder="Nombre" [(ngModel)]="name" name="name" required />
    <input type="email" placeholder="Email" name="email" [(ngModel)]="email" required />
    <input type="password" placeholder="Password" name="password" [(ngModel)]="password" required />
    <button type="submit" class="btn button-confirm">Confirmar!</button>
  </form>
</div>
