<div class="form-container">
  <form (ngSubmit)="register()" class="form">
    <p>Registrate!</p>
    <input type="text" id="name" name="name" [(ngModel)]="name" placeholder="Nombre" required />
    <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Email" required />
    <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password" required />

    <button type="submit" class="btn button-confirm">Confirmar!</button>
  </form>
