<div class="form-container">
  <!-- (ngSubmit)="register()" -->
  <form  class="form">
    <p>Registrate!</p>
    <input type="text" id="name" name="name" [(ngModel)]="name" placeholder="Nombre" required />
    <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Email" required />
    <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password" required />
    <p *ngIf="message" class="message" [ngClass]="{
        'error': message.includes('8') || message.includes('inválido') || message.includes('Rellenar') || message.includes('registrar'),
        'success': message.includes('correctamente') || message.includes('éxito')
      }">{{message}} </p>

    <button (click)="register()" type="button" class="btn button-confirm">Confirmar!</button>
  </form>
</div>
